<md-sidenav-container>
  <md-toolbar role="menubar" color="primary">
    <button md-icon-button role="menuitem" aria-label="menu"><md-icon (click)="sidenav.toggle()">menu</md-icon></button>
    <nav md-tab-nav-bar>
      <a md-tab-link *ngFor="let link of navLinks" [routerLink]="link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
        
      </a>
    </nav>
  </md-toolbar>
  <md-sidenav role="menu" #sidenav mode="over">
    <!-- sidenav content -->
  </md-sidenav>
  <!-- primary content -->
  <router-outlet></router-outlet>
</md-sidenav-container>
