<md-sidenav-container>
  <md-toolbar role="toolbar" color="primary">
    <div class="toolbar-left">
      <button md-icon-button aria-label="menu" (click)="sidenav.open()" *ngIf="!sidenav.opened"><md-icon>menu</md-icon></button>    
    <label role="heading" aria-level="1" class="title mat-display-1 m-n">{{Title}}</label>
    </div>    
    <div class="search-area toolbar-right">
      <!-- <md-input-container floatPlaceholder="never" class="search-input">
        <input mdInput placeholder="">
      </md-input-container> -->
      <button md-icon-button aria-label="search-icon"><md-icon>search</md-icon></button>
    </div>
    <md-toolbar-row>
    </md-toolbar-row>
  </md-toolbar>
  <!-- sidenav -->
  <md-sidenav role="menu" #sidenav mode="side">
    <header>
      <button md-icon-button aria-label="menu-close" (click)="sidenav.close()" *ngIf="sidenav.opened && media.isActive('gt-md')"><md-icon>close</md-icon></button>
    </header>
  </md-sidenav>
  <!-- outlet -->
  <router-outlet></router-outlet>
</md-sidenav-container>
