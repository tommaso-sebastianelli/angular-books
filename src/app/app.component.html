<md-sidenav-container>
  <md-toolbar role="toolbar" color="primary" [ngClass]="(!media.isActive('gt-md')) ? 'raised' : ''">
    <div class="toolbar-left">
      <button md-icon-button aria-label="menu" (click)="sidenav.open()" *ngIf="!sidenav.opened"><md-icon>menu</md-icon></button>
      <label role="heading" aria-level="1" [ngClass]="(media.isActive('gt-md')) ? 'mat-display-1' : 'mat-headline'" class="title m-n">
        <span i18n="Search|search label for page header@@search-page-title" md-button routerLink="/search" routerLinkActive="active">Search</span>
      </label>
    </div>
    <div class="toolbar-right">       
      <!-- <button md-icon-button aria-label="search-icon" (click)="searchEnabled = !searchEnabled"><md-icon>search</md-icon></button>  -->
    </div>
    <md-toolbar-row class="secondary-row" *ngIf="media.isActive('gt-md')">
    </md-toolbar-row>
  <!-- <md-toolbar-row *ngIf="searchEnabled" class="searchbar">
      <button md-icon-button aria-label="enter"><md-icon>search</md-icon></button>
      <button md-icon-button aria-label="back"><md-icon>search</md-icon></button>
  </md-toolbar-row> -->
  </md-toolbar>
  <!-- sidenav -->
  <md-sidenav role="menu" #sidenav [mode]="sideNavMode">
    <header>
      <button md-icon-button aria-label="menu-close" (click)="sidenav.close()" *ngIf="sidenav.opened && media.isActive('gt-md')"><md-icon>close</md-icon></button>
      <div class="user-info">
      <picture aria-label="profile pic">
        <img src="../assets/img/avatar.png"/>
      </picture>
      <div class="mat-body-1"><strong>firstname lastname</strong></div>
      <div class="mat-body-1">firstnamelastname@mail.com</div>
      </div>
    </header>
    <div class="item-container">
    <a md-button routerLink="/search" routerLinkActive="active">
      <md-icon aria-labelledby="search">search</md-icon>
      <span i18n="Search|search label for menu link@@search-page-title">Search</span>
    </a>
    </div>
  </md-sidenav>
  <!-- outlet -->
  <router-outlet></router-outlet>
</md-sidenav-container>
