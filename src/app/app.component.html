<md-toolbar role="toolbar" color="primary">
    <div class="toolbar-left">
      <button md-icon-button aria-label="menu" (click)="sidenav.toggle()" [ngClass]="{'selected': sidenav.opened}"><md-icon>menu</md-icon></button>
      <label role="heading" aria-level="1" >
        <span i18n="Search|search label for page header@@search-page-title" md-button routerLink="/search" routerLinkActive="active">Search</span>
      </label>
    </div>
    <div class="toolbar-right">       
      <!-- <button md-icon-button aria-label="search-icon" (click)="searchEnabled = !searchEnabled"><md-icon>search</md-icon></button>  -->
    </div>
  </md-toolbar>
<md-sidenav-container>
  <!-- sidenav -->
  <md-sidenav role="menu" #sidenav [mode]="sideNavMode">
    <header>
      <div class="user-info">
      <picture aria-label="profile pic">
        <img src="../assets/img/avatar.png"/>
      </picture>
      <div class="mat-body-1"><strong>firstname lastname</strong></div>
      <div class="mat-body-1">firstnamelastname@mail.com</div>
      </div>
    </header>
    <div class="item-container">
    <a md-button routerLink="/search" routerLinkActive="active">
      <md-icon aria-labelledby="search">search</md-icon>
      <span i18n="Search|search label for menu link@@search-page-title">Search</span>
    </a>
    </div>
  </md-sidenav>
  <!-- outlet -->
  <router-outlet></router-outlet>
</md-sidenav-container>
