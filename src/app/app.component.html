<md-sidenav-container>
  <md-toolbar color="primary">
    <button md-icon-button aria-label="menu"><md-icon (click)="sidenav.open()">menu</md-icon></button>
    <md-toolbar-row>

    </md-toolbar-row>
  </md-toolbar>
  <!-- sidenav -->
  <md-sidenav role="menu" #sidenav mode="side" opened="true">
    <header>
      <button md-icon-button aria-label="menu-close"><md-icon (click)="sidenav.close()">close</md-icon></button>
    </header>
  </md-sidenav>
  <!-- outlet -->
  <router-outlet></router-outlet>
</md-sidenav-container>
