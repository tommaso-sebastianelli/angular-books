<app-placeholder *ngIf="!initView" icon="search" i18n-title="placeholder title@@search-placeholder-title" title="Find by Keyword"
    i18n-subtitle="placeholder subtitle@@search-placeholder-subtitle" subtitle="Search by name or author, over millions of books">
</app-placeholder>
<div class="row fab">
    <button mat-fab color="accent" class="fab-search" (click)="openDialog()" [ngClass]="{'sticky': initView}" [@slamtocorner]="animations.fab">
        <mat-icon class="md-24" aria-label="">search</mat-icon>
    </button>
</div>
